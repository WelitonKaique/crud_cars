<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-image: url(../crud_cars/img/back_cadastro.png);">
    
        <header></header>
        <div class="links">

            <a href="index.html"> <button>Voltar</button> </a>
        </div>
            <section class="form">
        <div>
            <h2 class="titulo">Cadastrar</h2>
                Seu nome <br>              
                <div class="input"><p><input id="nome" type="digite seu nome"></p></div>               
                Seu telefone <br>
                 <div class="input"><p><input id="number" type="number"></p>  </div>
                Seu E-mail <br>
                <div class="input"><input id="e-mail" type="digite seu e-mail"></div>
                Senha: <br>
                <div class="input"><p><input id="senha" type="password"></p></div>
                Confirme sua senha:
                <div class="input"><p><input id="confirm_senha" type="password"></p></div>
                <br>

                <button onclick="cadastro()">Cadastrar</button>

                <p id="success">Sucesso ao se cadastrar !</p>
                <p id="error">Preencha corretamente os campos !</p>
        </div>
            </section>

        </header>
    


  <script src="./script.js"></script>
       
</body>

</html>
